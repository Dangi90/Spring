<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">

<body>
  <h3>ch08. Spring security</h3>

  <h4>인증 테스트</h4>
  <th:block sec:authorize ="isAnonymous()">
  <a th:href="@{/user/login}">user 로그인</a>
  <a th:href="@{/user/register}">user 회원가입</a>
  </th:block>
  <th:block sec:authorize = "isAuthenticated()">
    <p>
        [[${#authentication.principal.user.name}]]<br>
        [[${#authentication.principal.user.role}]]<br>
    </p>
    <a th:href="@{/user/logout}">user 로그아웃</a>
  </th:block>

  <h4>인가 테스트</h4>
  <a th:href="@{/admin}">관리자</a>
  <a th:href="@{/manager}">매니저</a>
  <a th:href="@{/staff}">스태프</a>
</body>
</html>
