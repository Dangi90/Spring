<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>success</title>
</head>
<body>
<h3>로그인 성공</h3>

<p sec:authorize="isAuthenticated()">
    아이디 : [[${#authentication.principal.getUser().uid}]]<br>
    이름 : [[${#authentication.principal.getUser().name}]]<br>
    생년월일 : [[${#authentication.principal.getUser().birth}]]<br>
    권한 : [[${#authentication.principal.getUser().role}]]<br>
    가입일 : [[${#authentication.principal.getUser().rdate}]]<br>
</p>

<a th:href="@{/user/logout}">로그아웃</a>
<a th:href="@{/}">메인</a>

</body>
</html>
